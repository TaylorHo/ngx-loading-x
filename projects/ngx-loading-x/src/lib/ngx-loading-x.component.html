<!-- container {{{ -->
<div *ngIf="show">
  <div class="ngx-overlay" [style.background-color]="bgColor" [style.opacity]="bgOpacity">
    <!-- Logo -->
    <img *ngIf="bgLogoUrl" class="ngx-loading-x-logo" [ngClass]="bgLogoUrlPosition" [src]="trustedLogoUrl"
      [style.width.px]="bgLogoUrlSize" [style.height.px]="bgLogoUrlSize" [style.top]="10" />
    <!-- Logo -->

    <!-- spinner -->
    <div class="ngx-foreground-spinner" [ngClass]="spinnerPosition" [style.color]="spinnerColor"
      [style.width.px]="spinnerSize" [style.height.px]="spinnerSize" [style.top]="spinnerTop">
      <div [class]="spinnerClass">
        <div *ngFor="let div of spinnerDivs"></div>
      </div>
    </div>
  </div>
  <!-- End Spinner -->


</div>

<!-- container -->
